<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vv7展示</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" >
	<link rel="stylesheet" type="text/css" href="css/show-v7.css">
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.jpg" media="screen" />
</head>
<script  src="js/show-v7.js"></script>
<body>
		<div class="head" id="che">
			<div class="x1" style="display: block"><img src="img/VV7/white/car_01.png"></div>
			<div class="x1"><img src="img/VV7/silvery/car_02.png"></div>
			<div class="x1"><img src="img/VV7/gray/car_03.png"></div>
			<div class="x1"><img src="img/VV7/black/car_04.png"></div>
			<div class="x1"><img src="img/VV7/red/car_05.png"></div>
			<div class="x1"><img src="img/VV7/blue/car_06.png"></div>
			<div class="x1"><img src="img/VV7/purple/car_07.png"></div>
		</div>
		<div class="butto" id="btn">
			<span class="x2"><img src="img/VV7/white/color_01.png"></span>
			<span class="x2"><img src="img/VV7/silvery/color_02.png"></span>
			<span class="x2"><img src="img/VV7/gray/color_03.png"></span>
			<span class="x2"><img src="img/VV7/black/color_04.png"></span>
			<span class="x2"><img src="img/VV7/red/color_05.png"></span>
			<span class="x2"><img src="img/VV7/blue/color_06.png"></span>
			<span class="x2" style="margin-right: 0rem;"><img src="img/VV7/purple/color_07.png"></span>
		</div>
		<img src="img/VV7-1/1.jpg" mode="widthFix">
		<img src="img/VV7-1/2.jpg" mode="widthFix">
		<img src="img/VV7-1/3.jpg" mode="widthFix">
		<img src="img/VV7-1/4.jpg" mode="widthFix">
		<img src="img/VV7-1/5.jpg" mode="widthFix">
		<img src="img/VV7-1/6.jpg" mode="widthFix">
		<img src="img/VV7-1/7.jpg" mode="widthFix">
		<img src="img/VV7-1/8.jpg" mode="widthFix">
		<a href="javascript:;" ontouchstart="window.location.href='car-show.html'" style="text-decoration: none;">
			<img src="img/l1.png" style="width: 0.8rem;height:0.8rem;position: fixed;top:0.3rem;left: 0.2rem">
		</a>
</body>
<script type="text/javascript">
	//选项卡
	var oRig=document.getElementById('btn');
	var oBtn=oRig.getElementsByClassName("x2");
	var oShows=document.getElementById('che');
	var oSShow=oShows.getElementsByClassName('x1');
	for(var i=0;i<oBtn.length;i++){
				oBtn[i].index=i;
				oBtn[i].onclick=function(){
					for(var j=0;j<oBtn.length;j++){
						// oBtn[j].className="";
						oSShow[j].style.display='none';
					}
						// this.className='became';
						oSShow[this.index].style.display='block';
					}
			}
</script>
</html>

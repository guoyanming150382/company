<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery淡入淡出全屏幻灯片自动轮播图代码</title>

<style type="text/css">
	*{margin:0;padding:0;list-style-type:none;}
	a,img{border:0;}
	.flexslider{position:relative;height:4rem;overflow:hidden;background:url(images/loading.gif) 50% no-repeat;}
	.slides{position:relative;z-index:1;}
	.slides li{height:4rem;}
	ol{
		display: none;
	}
	
</style>

</head>
<body>
<div class="flexslider">
	<ul class="slides">
		<li style="background:url(images/img1.jpg) 100% 100% no-repeat;"></li>
		<li style="background:url(images/img2.jpg) 100% 100% no-repeat;"></li>
		<li style="background:url(images/img3.jpg) 100% 100% no-repeat;"></li>
		<li style="background:url(images/img4.jpg) 100% 100% no-repeat;"></li>
		<li style="background:url(images/img5.jpg) 100% 100% no-repeat;"></li>
	</ul>
</div>

<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.flexslider-min.js"></script>
<script type="text/javascript">
	(function (doc, win) {
		var docEl = doc.documentElement,
		resizeEvt = 'onorientationchange' in window ? 'onorientationchange' : 'resize',
		recalc = function () {
			var clientWidth = docEl.clientWidth;
			if (!clientWidth) return;
			if(clientWidth>=750){
				docEl.style.fontSize = '100px';
			}else{
				docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
			}
		};

		if (!doc.addEventListener) return;
		win.addEventListener(resizeEvt, recalc, false);
		doc.addEventListener('DOMContentLoaded', recalc, false);
	})(document, window);


	$(document).ready(function(){
		$('.flexslider').flexslider({
			directionNav: true,
			pauseOnAction: false
		});
	});
</script>
</body>
</html>
